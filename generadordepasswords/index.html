<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Generador de passwords hecho en javascript">
  <meta name="theme-color" content="#34495e">
  <meta name="twitter:card" content="summary">
  <meta property="og:title" name="twitter:title" content="Generador de passwords">
  <meta property="og:url" name="twitter:url"
    content="https://Axe10rellana.github.io/generadordepasswords/generadordepasswords">
  <meta property="og:description" name="twitter:description" content="Generador de passwords hecho en javascript">
  <meta property="og:type" content="website">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="assets/favicon.png">
  <link rel="canonical" href="https://Axe10rellana.github.io/generadordepasswords/generadordepasswords">
  <link rel="favicon"
    href="https://Axe10rellana.github.io/generadordepasswords/generadordepasswords/assets/favicon.png">
  <link rel="apple-touch-icon"
    href="https://Axe10rellana.github.io/generadordepasswords/generadordepasswords/assets/favicon.png">
  <script src="https://kit.fontawesome.com/a74e3c1ac7.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <title>Generador de passwords</title>
</head>

<body>
  <div class="container">
    <h2>Generador de passwords</h2>
    <div class="result-container">
      <span id="result"></span>
      <button class="btn" id="clipboard"><i class="far fa-clipboard"></i></button>
    </div>
    <div class="settings">
      <div class="setting">
        <label for="length">Longitud del password</label>
        <input type="number" id="length" min="4" max="20" value="20" />
      </div>
      <div class="setting">
        <label for="uppercase">Incluye letras en mayuscula</label>
        <input type="checkbox" id="uppercase" checked />
      </div>
      <div class="setting">
        <label for="lowercase">Incluye letras en minuscula</label>
        <input type="checkbox" id="lowercase" checked />
      </div>
      <div class="setting">
        <label for="number">Incluye numeros</label>
        <input type="checkbox" id="numbers" checked />
      </div>
      <div class="setting">
        <label for="symbols">Incluye simbolos</label>
        <input type="checkbox" id="symbols" checked />
      </div>
    </div>
    <button class="btn btn-large" id="generate">Generar password</button>
  </div>
  <script src="js/app.js"></script>
</body>

</html>
